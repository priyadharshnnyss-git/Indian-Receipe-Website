<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Cusines</title>
    <link rel="Stylesheet" href="style.css">
</head>

<body>

    <div class="navbar">
        <h1 class="navbar__s1">Reestar</h1>
        <p class="navbar__s2">Home | Receipe | Contact</p>
    </div>

    <div class="container">
        <div class="menu-item">
            <img src="./images/grace-hom-VvqHlZ75IZE-unsplash.jpg" alt="Punjab dhaba meal">
            <h1 class="menu-item__title">Punjab dhaba meal</h1>
            <p class="menu-item__desc">Something which is very delicious</p>
            <button class="menu-item__design">Order Now</button>
        </div>

        <div class="menu-item">
            <img src="./images/rohit-mishra-GRDC1iUzE3c-unsplash.jpg" alt="Bengali traditional meal">
            <h1 class="menu-item__title">Bengali traditional meal</h1>
            <p class="menu-item__desc">Something which is very delicious</p>
            <button class="menu-item__design">Order Now</button>
        </div>

        <div class="menu-item">
            <img src="./images/shabana-mulla-USZ6I_GE8Vg-unsplash.jpg" alt="Delicious rice balls">
            <h1 class="menu-item__title">Delicious rice balls</h1>
            <p class="menu-item__desc">Something which is very delicious</p>
            <button class="menu-item__design">Order Now</button>
        </div>

        <div class="menu-item">
            <img src="./images/varun-mohan-VuhwNQVOqC8-unsplash.jpg" alt="Hydrebad biriyani">
            <h1 class="menu-item__title">Hydrebad biriyani</h1>
            <p class="menu-item__desc">Something which is very delicious</p>
            <button class="menu-item__design">Order Now</button>
        </div>
    </div>

    <div class="Footer">
        <h1 class="Footer__title">Contact Us</h1>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="Footer__input" type="text" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input class="Footer__input" type="text" id="age" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="Footer__input" type="email" id="email" placeholder="Email">
            </div>
            <button class="Footer__button" type="submit">Send</button>
        </form>
    </div>

</body>

</html>
